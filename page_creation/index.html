<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">

    <title>Frontend Task</title>
</head>
<body>
<div class="container">
    <header class="myTrack">
        <table>
            <tr data-testid="myTrack">
                <th>Track :</th>

        </table>

    <section>

            <figure>
                <img id="display-picture" src="/page_creation/image/temi.png" alt="Temitope Joseph" data-testid="slackDisplayImage">

                <figcaption>
                    <table>
                        <tr data-testid="slackUserName">

                        </tr>
                    </table>
                </figcaption>
            </figure>

            <div>
                <p data-testid="currentDayOfTheWeek"></p>

                <a href="https://github.com/Tjoseph-O/frontend_track-hngx-project" target="_blank" data-testid="githubURL">GitHub Repository</a>

    </section>
